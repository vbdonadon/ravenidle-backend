<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.3/socket.io.min.js"></script>
</head>
<body>
  <button id="connection">Conect to the sockets</button>
  <button id="start">Start Hunt</button>
  <button id="stop">Stop Hunt</button>

  <script type="text/javascript">
    let socket;

    document.getElementById('connection').addEventListener('click', function() {
      if (!socket) socket = new io('http://localhost:3000')

      socket.on('battle-update', message => {
        console.log(message)
      })
    })

    document.getElementById('start').addEventListener('click', function() {
      if (!socket) return

      socket.emit('start');
    })

    document.getElementById('stop').addEventListener('click', function() {
      if (!socket) return

      socket.emit('stop');
    })
  </script>
</body>
</html>
